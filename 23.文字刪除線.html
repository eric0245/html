<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href=".">這是連結</a>
    </body>
</html>


<!-- overline text-decoration:overline; 替文字增加上線 -->

<!-- underline text-decoration:underline; 替文字增加底線 -->

<!-- line-through text-decoration:line-through; 替文字增加刪除線 -->

<!-- none text-decoration:none; 預設值，不顯示任何文字特效 -->

<!-- 文件主體 <BODY></BODY> -->

<!-- 設定標題的大小 <H?></H?> 其中?=1、2、3、4、5、6 且1的文字最大 -->

<!-- 連結到檔案某一段 <A HREF=”　#名稱”>...</A> -->
