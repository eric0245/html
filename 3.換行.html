<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>

        <p>青山橫北郭，</p>
        <p>白水繞東城。</p>
        <p>此地一為別，</p>
        <p>孤蓬萬里征。</p>

        浮雲遊子意，<br>
        落日故人情。<br>
        揮手自茲去，<br>
        蕭蕭班馬鳴。<br>

    </body>
</html>
