	<p id="p1">行政院將推出三倍券刺激下半年經濟，但對於網購電商適用與否的認定，
	被批評是政策轉彎。政院官員今解釋，三倍券對於電商是否適用的原則是「線上購買、
	實地消費」，若是單純販售一般物品則會被排除，電商若是販售演唱會住宿券就可使用
	三倍券，至於多元電商的部分，後續將透過白名單概念，讓廠商與民眾都方便理解。</p>
