        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h3>送友人 李白</h3>
        <hr>
        <p>青山橫北郭，白水遶東城。</p>
        <p>此地一為別，孤蓬萬里征。</p>
        <p>浮雲遊子意，落日故人情。</p>
        <p>揮手自茲去，蕭蕭斑馬鳴。</p>
    </body>
</html>
